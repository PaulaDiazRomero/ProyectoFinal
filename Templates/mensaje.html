{% extends "mensajeria.html" %}

{% load static %}
{% csrf_token %}

{% block contenidoQueCambia2 %}
<section class="vh-100" style="background-image: url('../../static/assets/img/chat.jpg')">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" style="text-align: center">
        <div class="col-xl-4">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
   <div class="card-body mt-3 text-center" style="height: 13cm">

    <h3 class="mb-5">Nuevo mensaje</h3>

    <form id="MensajeForm" action="{% url 'mensaje' %}" method="POST" class="row d-flex justify-content-center align-items-center">
        {% csrf_token %}
  
      <div class="form-outline mb-1 col-xl-8">
        {% csrf_token %}
        <input type="email" name="emisor" class="form-control form-control" />
        <label class="form-label" for="emisor" >Emisor</label>
      </div>

      <div class="form-outline mb-1 col-xl-8">
        {% csrf_token %}
        <input type="email" name="receptor" class="form-control form-control" />
        <label class="form-label" for="receptor" >Receptor</label>
      </div>

      <div class="form-outline mb-1 col-xl-8">
        {% csrf_token %}
        <input type="text" name="mensaje" class="form-control form-control" style="height:2cm"/>
        <label class="form-label mb-4" for="mensaje" >Mensaje</label>
      </div>

      <h6 class="text-center mb-4" style="color: black">
        {{mensaje}}
      </h6>

      <button type="submit" style="background-color: #FFAF32; color:white; margin-right:0.4cm; width:3cm" class="btn btn-primary btn-block mb-2 btn btn-outline-light" href="{% url 'mensaje' %}">Enviar</button>
     
      <button style="background-color: #FFAF32; width:3cm" class="btn btn-primary mb-2 btn btn-outline-light"><a style="color:white; text-decoration:none" href="{% url 'mensajeria' %}">Volver</a></button>
      
      
    </section>
    </div>
    </div>
    </div>
   </div>
  </div>
 </section>
{% endblock %}
