{% extends "perfil.html" %}

{% load static %}
{% csrf_token %}

{% block contenidoQueCambia %}
<section class="vh-100" style="background-color:#FFAF32">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" style="text-align: center">
        <div class="col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
   <div class="card-body text-center" style="height: 13cm; margin:0.5cm">

    <h3 class="mb-4">Editar perfil</h3>

    <form id="UserEditForm" action="{% url 'editarPerfil' %}" method="POST" class="row d-flex justify-content-center align-items-center">
        {% csrf_token %}
  
      <div class="form-outline mb-1 col-xl-8">
        {% csrf_token %}
        <input type="text" name="first_name" class="form-control form-control" />
        <label class="form-label" for="first_name" >Nombre</label>
      </div>

      <div class="form-outline mb-1 col-xl-8">
        {% csrf_token %}
        <input type="text" name="last_name" class="form-control form-control" />
        <label class="form-label" for="last_name" >Apellido</label>
      </div>

      <div class="form-outline mb-1 col-xl-8">
        {% csrf_token %}
        <input type="email" name="email" class="form-control form-control" />
        <label class="form-label" for="email" >Email</label>
      </div>

      <div class="form-outline mb-1 col-xl-8">
        {% csrf_token %}
        <input type="password" name="password1" class="form-control form-control" />
        <label class="form-label" for="password1" >Contraseña</label>
      </div>

      <div class="form-outline col-xl-8" style="margin-bottom:0.2cm">
        {% csrf_token %}
        <input type="password" name="password2" class="form-control form-control" />
        <label class="form-label" for="password2">Repetir contraseña</label>
      </div>
    <section>
      
      
      <button type="submit" style="background-color: #FFAF32; color:white; margin-right:0.4cm; width:3cm" class="btn btn-primary btn-block mb-2 btn btn-outline-light" href="{% url 'perfil' %}">Guardar</button>
     
      <button style="background-color: #FFAF32; width:3cm" class="btn btn-primary mb-2 btn btn-outline-light"><a style="color:white; text-decoration:none" href="{% url 'perfil' %}">Volver</a></button>
      
      
    </section>
    </div>
    </div>
    </div>
   </div>
  </div>
 </section>
{% endblock %}
