<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        {% csrf_token %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>

         <!-- Navigation-->
         <nav class="navbar navbar-expand-lg fixed-bottom" style="background-color: #FFAF32">
            <div class="container-fluid px-4 px-lg-10">
                <a class="navbar-brand" style="color: white" href="{% url 'posteos' %}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item"><a class="nav-link" style="color: white; margin-right: 0.5cm; margin-left: 0.5cm"  href="{% url 'crearPosteo' %}">Postear</a></li>
                      <li class="nav-item"><a class="nav-link" style="color: white; margin-right: 0.5cm; margin-left: 0.5cm"  href="{% url 'perfil' %}">Perfil</a></li>
                  </ul> 
                  <div class="col-md-8"></div>
                  <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a class="nav-link" style="color: white; margin-left: 1.7cm" href="{% url 'logout' %}">Cerrar sesión</a></li>
                  </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
       
        {% csrf_token %}
        {% block contenidoQueCambia2 %}
          <section class="vh-100" style="background-image: url('../../static/assets/img/chat.jpg')">
            <div class="container  h-100">
              <div class="row d-flex justify-content-center align-items-center h-100" style="text-align: center">
                <div class="col-xl-4">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body mt-3 text-center" style="height: 13cm">
                     
                        <section>
                        <h3>Mensajería</h3>
                        <img src="../../static/assets/img/mensaje.jpg"
                        alt="avatar" class="img-fluid mt-0 mb-4"
                        style="width:160px; height:160px" z-index: 1; border-radius: 10px">
                      
                        <div style="text-align:center">
                        <h5 class="mb-3"> 
                          {{ user.first_name }} {{ user.last_name }} </h5>
                        <h6 class="mb-4">Email: {{ user.email}} </h6>
                        </div>
                        </section>

                      <button type="button" style="background-color:#FFAF32; width: 150px" class="btn btn-outline-light" data-mdb-ripple-color="dark"
                        style="z-index: 1;"><a class="nav-link" href="{% url 'mensaje' %}">
                        Enviar Mensaje
                      </a></button>
                      <p class="mt-3">
                      <button type="button" style="width: 150px; background-color:#FFAF32" class="btn btn-outline-light" data-mdb-ripple-color="dark"
                        style="z-index: 1;"><a class="nav-link" href="{% url 'buzon' %}">
                        Buzón
                      </a></button>
                      </p>
                     </div>
                    
                    
                   

                     {% endblock %}
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </body>
</html>
